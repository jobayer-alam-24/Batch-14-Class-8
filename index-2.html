<html>
    <head>
        <title>Page-2</title>
    </head>
    <style>
        h1{
            text-align: center;
            background-color: darkblue;
            color: white;
        }
        .outer-green{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 800px;
            height: 480px;
            background-color: green;
        }
        .inner-red{
            width: 300px;
            height: 300px;
            background-color: red;
            border-radius: 50%;
        }
        .organge{
            width: 800px;
            height: 120px;
            background-color: orange;
        }
        .white{
            width: 800px;
            height: 120px;
        }
        .green{
            width: 800px;
            height: 120px;
            background-color: green;
        }
        .in-flag{
            margin-top: 10px;
        }
    </style>
    <body>
        <h1>Bangladesh is our Motherland</h1>
        <center>
            <figure>
                <div class="outer-green">
                    <div class="inner-red"></div>
                </div>
                <figcaption>-----Bangladesh-----</figcaption>
            </figure>
        </center>
        <h1>India is our Friend Country</h1>
        <center>
            <figure>
                <div class="container">
                    <div class="organge"></div>
                    <div class="white">
                        <center>
                            <img src="images/charka.png" alt="Charka" width="140" height="105" class="in-flag">
                        </center>
                    </div>
                    <div class="green"></div>
                </div>
                <figcaption>-----India-----</figcaption>
            </figure>
        </center>
    </body>
</html>
